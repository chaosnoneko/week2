<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ichigo Daifuku</title>
</head>
<body>
    <img width="500" src="../img/yex48hcwaw051.jpg"alt="Ichigo Daifuku">
    <h1>Ichigo Daifuku</h1>
    <h3>Ingredience</h3>
    <ul>
        <li>Strawberries</li>
        <li>Anko</li>
        <li>Mochi</li>
    </ul>
    <h3>Preparation</h3>
    <ol>
        <li>make a ball from the mochi</li>
        <li>spread anko on one side of the mochi</li>
        <li>place one strawberry inside</li>
        <li>close the mochi</li>
        <li>cut in half</li>
        <li>enjoy</li>
    </ol>
</body>
</html>
